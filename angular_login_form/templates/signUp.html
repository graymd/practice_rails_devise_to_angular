<div class='row'>
  <a href='#/'>Back</a>
  <br>
  <h2>Sign In</h2>
  <form ng-submit='submitSignUpForm()'>
    <input type='text', placeholder='Email', ng-model='formEmail'>
    <input type='text', placeholder='Password', ng-model='formPassword'>
    <input type='text', placeholder='Password Confirmation', ng-model='formPasswordConfirmation'>
    <input type='submit', class='btn'>
</div>
